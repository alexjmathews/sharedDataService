<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shared Service Demo</title>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/assets/favicons/manifest.json">
	<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width">
</head>

<body class="with-iconav" ng-app="DemoApp" style="">
	<h1>Hello world</h1>
	<div ng-controller="DataController1">
		<h2>In Controller</h2>
		<input type="text" ng-model="Product.name" /> <br/>
		<input type="text" ng-model="Product.price" />
		<h3>Product {{Product.name}} costs {{Product.price}}
		</h3>
	</div>
	<hr/>
	<div ng-controller="DataController2">
		<h2>In Controller</h2>
		<h3>Product {{Product.name}} costs {{Product.price}}
		</h3>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>

</body>

</html>
